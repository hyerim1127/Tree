<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Search</title>
    <style>
        /* 팝업 스타일 */
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 9999;
        }
        .popup-content {
            background-color: white;
            margin: 100px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .close {
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Category Search</h2>
<button id="openPopup">카테고리별 보기</button>

<!-- 팝업 내용 -->
<div id="categoryPopup" class="popup">
    <div class="popup-content">
        <span class="close">&times;</span>
        <form id="categoryForm">
            <label for="category">카테고리 선택:</label>
            <select name="category" id="category">
                <option value="소설/시/희곡">소설/시/희곡</option>
                <option value="과학">과학</option>
                <option value="고전">고전</option>
                <option value="사회과학">사회과학</option>
                <option value="경제경영">경제경영</option>
                <option value="에세이">에세이</option>
                <option value="역사">역사</option>
                <option value="인문학">인문학</option>
                <option value="자기계발">자기계발</option>
            </select>
            <button type="submit">선택</button>
        </form>
    </div>
</div>

<script>
    // 팝업 열기
    document.getElementById('openPopup').onclick = function() {
        document.getElementById('categoryPopup').style.display = 'block';
    }

    // 팝업 닫기
    document.getElementsByClassName('close')[0].onclick = function() {
        document.getElementById('categoryPopup').style.display = 'none';
    }

    // 카테고리 선택 후 폼 제출
    document.getElementById('catego5ryForm').onsubmit = function(event) {
        event.preventDefault(); // 폼 제출 기본 동작 막기
        var selectedCategory = document.getElementById('category').value;
        window.location.href = '/board/category-searching?category=' + encodeURIComponent(selectedCategory);

    }
</script>

</body>
</html>
