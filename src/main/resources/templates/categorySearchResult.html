<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Search Result</title>
</head>
<body>

<h2>카테고리별 책 목록</h2>

<table>
    <tr th:each="book : ${books}">
        <td><a th:href="@{/{id}(id=${book.id})}" th:text="${book.boardPhrase}"></a></td>
    </tr>
</table>
</body>
</html>
