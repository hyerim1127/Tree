<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Search Result</title>
</head>
<body>

<h2>카테고리별 책 목록</h2>

<div th:each="book : ${books}">
    <div>
        <h3 th:text="${book.bookTitle}"></h3>
        <p th:text="${book.bookAuthor}"></p>
        <p th:text="${book.boardPhrase}"></p>
        <img th:src="${book.bookImageURL}" style="max-width: 200px;"/>
    </div>
</div>

</body>
</html>
