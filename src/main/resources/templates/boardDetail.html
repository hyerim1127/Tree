<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>boardDetail</title>

</head>
<body>
<h2>글 상세 조회</h2>
<table>
    <tr>
        <th>id</th>
        <td th:text="${board.id}"></td>
    </tr>
    <tr>
        <th>title</th>
        <td th:text= "${board.bookTitle}"></td>
    </tr>
    <tr>
        <th>writer</th>
        <td th:text="${board.boardWriter}"></td>
    </tr>
    <tr>
        <th>author</th>
        <td th:text="${board.bookAuthor}"></td>
    </tr>
    <tr>
        <th>category</th>
        <td th:text="${board.bookCategoryName}"></td>
    </tr>
    <tr>
        <th>bookURL</th>
        <td th:text="${board.bookImageURL}"></td>
    </tr>
    <tr>
        <th>date</th>
        <td th:text="${board.boardCreatedTime}"></td>
    </tr>
    <tr>
        <th>hits</th>
        <td th:text="${board.boardHits}"></td>
    </tr>
    <tr>
        <th>phrase</th>
        <td th:text="${board.boardPhrase}"></td>
    </tr>
    <tr>
        <th>reason</th>
        <td th:text="${board.boardReason}"></td>
    </tr>

</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>

</body>

<script th:inline="javascript">


    const listReq = () => {
        console.log("목록 요청");
        const page = [[${page}]];
        location.href = "/board/paging?page="+page;
    }

    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${board.id}]];
        location.href = "/board/phraseUpdate/" + id;
    }

    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${board.id}]];
        location.href = "/board/delete/" + id;
    }

</script>
</html>
